<div style="height: 600px">
  <gridster [options]="options">
    <gridster-item class="grid-item" (onDragStart)="onDragStart($event)" [item]="item" *ngFor="let item of dashboard">
      <div dnd-droppable class="panel dropZone panel-info" (onDropSuccess)="onDrop($event)">
      </div>
    </gridster-item>
  </gridster>
</div>

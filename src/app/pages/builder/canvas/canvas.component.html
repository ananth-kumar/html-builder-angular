<div style="height: 600px">
  <gridster [options]="options">

    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <div class="item-buttons">
        <button class="drag-handler">||
          </button>
      </div>
      <div dnd-droppable style="width: 100%;height: 100%" [allowDrop]="allowDropFunction(box2Integer)" (onDropSuccess)="addTobox2Items($event)" class="gridster-item-content">
        Some content to select and click without dragging the widget
      </div>

    </gridster-item>
  </gridster>
</div>
